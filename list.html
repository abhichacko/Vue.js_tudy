<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="list">
    <input type="text" v-model="message" v-on:keyup.enter="addToList(list,message)">
    <!-- <button v-on:click="array.push(message)"> add to list</button> -->
    <h2>old list</h2>
    <ul >
        <li v-for="(i,index) in list">{{index+1}}.{{i}} <button v-on:click="deleteFromList(list,index),addToList(newList,i)"> x</button>
        </li>


    </ul>
    <h2>new list</h2>
    <ul>
        
        <li v-for="(i,index) in newList">{{index+1}} {{i}} <button v-on:click="deleteFromList(newList,index),addToList(list,i)">x</button>
            
        </li>
    </ul>
</div>
    <script src="vue.js"></script>
    <script>
    var listing= new Vue(
        {
            el:"#list",
            data:{
                message:"d",
                list:[
                           "a" ,
                           "b"
                        ],
                newList:[]
            },
            methods: {
                addToList:function(list,msg) {
                    list.push(msg)
                    this.message=""
                },
                deleteFromList:function (list,index) {
                    list.splice(index,1)
                }
            }
        }
    )
    </script>
</body>

</html>
